<style>
body {
font-family: "Space Grotesk", sans-serif;
background: #f8fafc;
overflow: hidden;
}

.main-container {
position: relative;
width: 100%;
height: 100vh;
display: flex;
flex-direction: row;
}

.left-section {
width: 520px;
min-height: 100vh;
display: flex;
align-items: center;
justify-content: center;
background: #ffffff;
padding: 0 16px;
}

.right-section {
position: relative;
overflow: hidden;
height: 100vh;
background: linear-gradient(135deg, rgba(255, 255, 255, 0.8), rgba(220, 220, 220, 0.6));
flex: 1;
backdrop-filter: blur(50px);
-webkit-backdrop-filter: blur(50px);
}

#three-canvas {
position: absolute;
top: 0;
left: 0;
width: 100%;
height: 100%;
z-index: 0;
}

.form-container {
background: linear-gradient(145deg, #ffffff, #f7fafc);
border-radius: 2rem;
position: relative;
right: 10px;
box-shadow: 0 15px 40px rgba(0, 0, 0, 0.05);
transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.form-container:hover {
transform: translateY(-5px);
}

.form-input {
transition: all 0.3s ease;
}

.form-input:focus {
border-color: #1a202c;
box-shadow: 0 0 0 3px rgba(26, 32, 44, 0.1);
}

.form-button {
transition: all 0.3s ease;
}

.form-button:hover {
background: #1a202c;
transform: translateY(-2px);
}

.social-button {
transition: all 0.3s ease;
}

.social-button:hover {
background: #f7fafc;
transform: translateY(-2px);
}

.gallery-section {
position: relative;
width: 100%;
height: 100vh;
display: grid;
grid-template-columns: repeat(3, 1fr);
gap: 30px;
padding: 60px 40px;
z-index: 1;
justify-content: center;
align-content: center;
overflow: hidden;
opacity: 0;
transition: opacity 0.6s ease-in-out;
}

.gallery-card {
border-radius: 1.5rem;
background: rgba(255, 255, 255, 0.95);
backdrop-filter: blur(20px);
box-shadow: 0 20px 50px rgba(0, 0, 0, 0.15);
transition: all 0.5s cubic-bezier(0.25, 0.1, 0.25, 1);
padding: 28px;
text-align: center;
position: relative;
overflow: hidden;
cursor: pointer;
transform: translateY(50px);
opacity: 0;
border: 1px solid rgba(246, 224, 94, 0.4);
}

.gallery-card:hover {
transform: translateY(-15px) scale(1.05);
box-shadow: 0 25px 60px rgba(0, 0, 0, 0.2);
border-color: #f6e05e;
}

.gallery-card::before {
content: "";
position: absolute;
top: 0;
left: 0;
width: 100%;
height: 100%;
background: linear-gradient(135deg, rgba(246, 224, 94, 0.3), rgba(0, 0, 0, 0.05));
border-radius: 1.5rem;
z-index: -1;
transition: all 0.4s ease;
}

.gallery-card:hover::before {
background: linear-gradient(135deg, rgba(246, 224, 94, 0.5), rgba(0, 0, 0, 0.1));
}

.gallery-image {
width: 100%;
height: 200px;
object-fit: cover;
border-radius: 1rem;
filter: grayscale(40%) brightness(85%);
transition: all 0.5s ease;
}

.gallery-card:hover .gallery-image {
filter: grayscale(0%) brightness(110%);
transform: scale(1.08);
}

.gallery-title {
font-size: 1.6rem;
font-weight: 700;
color: #1a202c;
margin: 18px 0 10px;
text-shadow: 0 2px 5px rgba(0, 0, 0, 0.15);
letter-spacing: 0.05rem;
}

.gallery-desc {
font-size: 1.15rem;
color: #2d3748;
font-weight: 300;
line-height: 1.7;
}

.testimonial-section {
position: absolute;
top: 0;
left: 0;
width: 100%;
height: 100vh;
display: grid;
grid-template-columns: repeat(3, 1fr);
gap: 30px;
padding: 60px 40px;
z-index: 1;
overflow: hidden;
align-content: start;
opacity: 0;
visibility: hidden;
transition: opacity 0.6s ease-in-out;
}

.testimonial-column {
display: flex;
flex-direction: column;
gap: 30px;
height: 200vh;
}

.testimonial-card {
border-radius: 1.5rem;
background: rgba(255, 255, 255, 0.95);
backdrop-filter: blur(20px);
box-shadow: 0 20px 50px rgba(0, 0, 0, 0.15);
transition: all 0.5s cubic-bezier(0.25, 0.1, 0.25, 1);
padding: 28px;
text-align: center;
position: relative;
overflow: hidden;
cursor: pointer;
flex-shrink: 0;
height: 340px;
border: 1px solid rgba(246, 224, 94, 0.4);
}

.testimonial-card:hover {
transform: scale(1.05) translateY(-15px);
box-shadow: 0 25px 60px rgba(0, 0, 0, 0.2);
border-color: #f6e05e;
}

.testimonial-image {
width: 100px;
height: 100px;
border-radius: 50%;
object-fit: cover;
margin-bottom: 18px;
border: 5px solid #f6e05e;
transition: transform 0.4s ease, box-shadow 0.4s ease;
}

.testimonial-card:hover .testimonial-image {
transform: scale(1.15);
box-shadow: 0 0 20px rgba(246, 224, 94, 0.5);
}

.testimonial-quote {
font-size: 1.25rem;
font-weight: 300;
color: #2d3748;
line-height: 1.7;
margin-bottom: 14px;
font-style: italic;
}

.testimonial-name {
font-size: 1.5rem;
font-weight: 700;
color: #1a202c;
text-shadow: 0 2px 5px rgba(0, 0, 0, 0.15);
}

.testimonial-accent {
position: absolute;
bottom: 16px;
left: 16px;
width: 48px;
height: 48px;
background: linear-gradient(45deg, #f6e05e, #f6ad55);
border-radius: 50%;
z-index: 2;
transition: transform 0.4s ease, box-shadow 0.4s ease;
}

.testimonial-card:hover .testimonial-accent {
transform: scale(1.3) rotate(-30deg);
box-shadow: 0 0 15px rgba(246, 224, 94, 0.5);
}

.welcome-container {
position: absolute;
z-index: 10;
top: 0;
width: 100%;
height: 100%;
display: flex;
flex-direction: column;
align-items: center;
justify-content: center;
pointer-events: none;
}

.welcome-text {
display: flex;
gap: 0.8rem;
font-size: 6.5rem;
font-weight: 800;
letter-spacing: 0.35rem;
color: #1a202c;
filter: drop-shadow(0 8px 20px rgba(0, 0, 0, 0.3));
text-transform: uppercase;
}

.welcome-letter {
transform-style: preserve-3d;
transition: transform 0.5s ease, filter 0.5s ease;
}

.welcome-dot {
font-size: 0.9em;
color: #f6e05e;
animation: pulse 1.5s infinite alternate;
}

@keyframes pulse {
0% {
transform: scale(1);
opacity: 0.7;
filter: drop-shadow(0 0 5px rgba(246, 224, 94, 0.5));
}
100% {
transform: scale(1.3);
opacity: 1;
filter: drop-shadow(0 0 15px rgba(246, 224, 94, 0.8));
}
}

.description {
max-width: 34rem;
text-align: center;
color: #2d3748;
font-weight: 300;
font-size: 1.3rem;
margin-top: 2rem;
opacity: 0.9;
text-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
font-style: italic;
}

@media (max-width: 768px) {
.main-container {
flex-direction: column;
}
.left-section {
width: 100%;
}
.gallery-section, .testimonial-section {
padding: 30px 20px;
grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
gap: 20px;
}
.gallery-card, .testimonial-card {
height: auto;
padding: 16px;
}
.gallery-image {
height: 120px;
}
.testimonial-image {
width: 60px;
height: 60px;
}
.welcome-text {
font-size: 3.5rem;
}
}
</style>
</head>

<script>
// Enhanced Three.js Particle System
const canvas = document.getElementById("three-canvas");
if (canvas) {
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(
75,
canvas.clientWidth / canvas.clientHeight,
0.1,
1000
);
const renderer = new THREE.WebGLRenderer({ canvas, alpha: true });
renderer.setSize(canvas.clientWidth, canvas.clientHeight);
camera.position.z = 5;

const particleCount = 1000;
const particles = new THREE.BufferGeometry();
const positions = new Float32Array(particleCount * 3);
const colors = new Float32Array(particleCount * 3);
const velocities = new Float32Array(particleCount * 3);
const sizes = new Float32Array(particleCount);

for (let i = 0; i < particleCount * 3; i += 3) {
positions[i] = (Math.random() - 0.5) * 12;
positions[i + 1] = (Math.random() - 0.5) * 12;
positions[i + 2] = (Math.random() - 0.5) * 8;
colors[i] = Math.random() * 0.2 + 0.8;
colors[i + 1] = Math.random() * 0.2 + 0.7;
colors[i + 2] = Math.random() * 0.1 + 0.5;
velocities[i] = (Math.random() - 0.5) * 0.01;
velocities[i + 1] = (Math.random() - 0.5) * 0.01;
velocities[i + 2] = (Math.random() - 0.5) * 0.01;
sizes[i / 3] = Math.random() * 0.04 + 0.02;
}

particles.setAttribute("position", new THREE.BufferAttribute(positions, 3));
particles.setAttribute("color", new THREE.BufferAttribute(colors, 3));
particles.setAttribute("size", new THREE.BufferAttribute(sizes, 1));

const particleMaterial = new THREE.PointsMaterial({
size: 0.05,
vertexColors: true,
transparent: true,
opacity: 0.8,
blending: THREE.AdditiveBlending,
map: new THREE.TextureLoader().load(
"https://threejs.org/examples/textures/sprites/circle.png"
),
});

const particleSystem = new THREE.Points(particles, particleMaterial);
scene.add(particleSystem);

function animate() {
requestAnimationFrame(animate);
particleSystem.rotation.y += 0.0004;
particleSystem.rotation.x += 0.0002;
for (let i = 0; i < particleCount * 3; i += 3) {
positions[i] += velocities[i];
positions[i + 1] += velocities[i + 1];
positions[i + 2] += velocities[i + 2];
if (Math.abs(positions[i]) > 6) velocities[i] *= -1;
if (Math.abs(positions[i + 1]) > 6) velocities[i + 1] *= -1;
if (Math.abs(positions[i + 2]) > 4) velocities[i + 2] *= -1;
sizes[i / 3] = 0.02 + Math.sin(Date.now() * 0.001 + i) * 0.02;
}
particles.attributes.position.needsUpdate = true;
particles.attributes.size.needsUpdate = true;
renderer.render(scene, camera);
}

animate();

window.addEventListener("resize", () => {
camera.aspect = canvas.clientWidth / canvas.clientHeight;
camera.updateProjectionMatrix();
renderer.setSize(canvas.clientWidth, canvas.clientHeight);
});
}

// Upgraded Gallery and Testimonial Content
const gallerySection = document.getElementById("gallery-section");
const testimonialSection = document.getElementById("testimonial-section");
const numberOfColumns = 3;
const testimonialsPerColumn = 6;
const galleryItems = [
{
title: "Abadikan Karyamu",
desc: "Pamerkan karya seni unikmu dan ceritakan kisah di baliknya kepada dunia.",
image: "https://source.unsplash.com/random/300x200?artwork,vivid",
},
{
title: "Jelajahi Kreativitas",
desc: "Temukan inspirasi dari karya seniman Indonesia yang penuh warna dan makna.",
image: "https://source.unsplash.com/random/300x200?abstract,creative",
},
{
title: "Wujudkan Impianmu",
desc: "Bangun reputasi global dan kolaborasi dengan komunitas seni yang dinamis.",
image: "https://source.unsplash.com/random/300x200?design,modern",
},
];

const testimonials = [
{
quote: "TARA membawa karya saya ke panggung dunia dengan keanggunan yang luar biasa!",
name: "Alya Putri",
image: "https://source.unsplash.com/random/100x100?portrait,woman,artist",
},
{
quote: "Berkat TARA, saya menemukan komunitas yang menginspirasi dan kolaborator sejati!",
name: "Bima Nugraha",
image: "https://source.unsplash.com/random/100x100?portrait,man,creative",
},
{
quote: "TARA mengubah cara dunia melihat portofolio saya, sebuah revolusi kreatif!",
name: "Citra Lestari",
image: "https://source.unsplash.com/random/100x100?portrait,woman,modern",
},
{
quote: "Platform ini adalah kanvas tanpa batas untuk setiap jiwa kreatif!",
name: "Dika Pratama",
image: "https://source.unsplash.com/random/100x100?portrait,man,art",
},
{
quote: "TARA menghubungkan saya dengan seniman Indonesia yang penuh semangat!",
name: "Eka Sari",
image: "https://source.unsplash.com/random/100x100?portrait,woman,creative",
},
{
quote: "Setiap karya saya mendapat sorotan baru berkat komunitas TARA!",
name: "Fajar Rahman",
image: "https://source.unsplash.com/random/100x100?portrait,man,artist",
},
{
quote: "Kolaborasi di TARA seperti melukis dengan warna-warna tak terbatas!",
name: "Gita Dewi",
image: "https://source.unsplash.com/random/100x100?portrait,woman,art",
},
{
quote: "TARA adalah rumah bagi setiap seniman yang bermimpi besar!",
name: "Hadi Kusuma",
image: "https://source.unsplash.com/random/100x100?portrait,man,modern",
},
];

let testimonialColumns = [];

function createGalleryCards() {
galleryItems.forEach((item) => {
const cardElement = document.createElement("div");
cardElement.className = "gallery-card";
cardElement.innerHTML = `
<img class="gallery-image" src="${item.image}" alt="${item.title}" />
<div class="gallery-title">${item.title}</div>
<div class="gallery-desc">${item.desc}</div>
`;
gallerySection.appendChild(cardElement);
});
}

function createTestimonialColumns() {
for (let col = 0; col < numberOfColumns; col++) {
const column = document.createElement("div");
column.className = "testimonial-column";
column.style.animationDelay = `${col * 0.5}s`;

for (let i = 0; i < testimonialsPerColumn * 2; i++) {
const testimonial = testimonials[i % testimonials.length];
const cardElement = document.createElement("div");
cardElement.className = "testimonial-card";
cardElement.innerHTML = `
<img class="testimonial-image" src="${testimonial.image}" alt="${testimonial.name}">
<div class="testimonial-quote">"${testimonial.quote}"</div>
<div class="testimonial-name">${testimonial.name}</div>
<div class="testimonial-accent"></div>
`;

cardElement.addEventListener("mouseenter", () => {
anime({
targets: cardElement,
scale: 1.05,
translateY: -15,
rotateZ: Math.random() * 3 - 1.5,
duration: 600,
easing: "easeOutQuad",
});
anime({
targets: cardElement.querySelector(".testimonial-quote"),
translateY: -8,
opacity: 1,
duration: 600,
easing: "easeOutQuad",
});
anime({
targets: cardElement.querySelector(".testimonial-image"),
scale: 1.15,
boxShadow: "0 0 20px rgba(246, 224, 94, 0.5)",
duration: 600,
easing: "easeOutQuad",
});
});

cardElement.addEventListener("mouseleave", () => {
anime({
targets: cardElement,
scale: 1,
translateY: 0,
rotateZ: 0,
duration: 600,
easing: "easeOutQuad",
});
anime({
targets: cardElement.querySelector(".testimonial-quote"),
translateY: 0,
opacity: 0.9,
duration: 600,
easing: "easeOutQuad",
});
anime({
targets: cardElement.querySelector(".testimonial-image"),
scale: 1,
boxShadow: "0 0 0 0 rgba(0, 0, 0, 0)",
duration: 600,
easing: "easeOutQuad",
});
});

column.appendChild(cardElement);
}

testimonialSection.appendChild(column);
testimonialColumns.push(column);
}
}

function startTestimonialScroll() {
testimonialColumns.forEach((column, index) => {
const cards = column.querySelectorAll(".testimonial-card");
let totalHeight = 0;
for (let i = 0; i < testimonialsPerColumn; i++) {
totalHeight += cards[i].offsetHeight + 30;
}

let duration = index === 1 ? 30000 : 36000;

anime({
targets: column,
translateY: [-totalHeight, 0],
duration: duration,
easing: "linear",
loop: true,
autoplay: true,
});
});
}

function animateGallerySection() {
anime({
targets: gallerySection,
opacity: [0, 1],
scale: [0.9, 1],
duration: 1000,
easing: "easeOutCubic",
complete: () => animateGalleryCards(),
});
}

function animateGalleryCards() {
const galleryCards = gallerySection.querySelectorAll(".gallery-card");
galleryCards.forEach((card, index) => {
let direction = index === 1 ? 60 : -60;
let duration = index === 1 ? 1400 : 1000;
anime({
targets: card,
translateY: [direction, 0],
translateX: [index === 0 ? -50 : index === 2 ? 50 : 0, 0],
opacity: [0, 1],
scale: [0.85, 1],
duration: duration,
delay: index * 300,
easing: "easeOutCubic",
});
});
setTimeout(() => {
anime({
targets: gallerySection,
opacity: [1, 0],
scale: [1, 0.9],
duration: 1200,
easing: "easeInCubic",
complete: function () {
gallerySection.style.display = "none";
gallerySection.style.opacity = 0;
testimonialSection.style.display = "grid";
testimonialSection.style.visibility = "visible";
anime({
targets: testimonialSection,
opacity: [0, 1],
scale: [0.9, 1],
duration: 1000,
delay: 300,
easing: "easeOutCubic",
complete: function () {
startTestimonialScroll();
},
});
},
});
}, 4000);
}

// Enhanced Welcome Text Animation
const welcomeLetters = document.querySelectorAll(
"#welcome-text .welcome-letter, #welcome-text .welcome-dot"
);
const welcomeContainer = document.querySelector(".welcome-container");

createGalleryCards();
createTestimonialColumns();
anime({
targets: welcomeLetters,
translateY: [100, 0],
translateZ: [0, 200],
opacity: [0, 1],
scale: [0.8, 1],
rotateX: [10, 0],
duration: 2000,
easing: "easeOutCubic",
delay: anime.stagger(200, { start: 500 }),
complete: function () {
setTimeout(() => {
anime({
targets: welcomeContainer,
opacity: [1, 0],
translateY: [0, -60],
scale: [1, 0.85],
rotateX: [0, -10],
duration: 1500,
easing: "easeInCubic",
complete: function () {
welcomeContainer.style.display = "none";
animateGallerySection();
},
});
}, 2500);
},
});

welcomeLetters.forEach((letter) => {
letter.style.pointerEvents = "auto";
letter.addEventListener("mouseenter", () => {
anime({
targets: letter,
translateZ: 250,
scale: 1.3,
filter: "drop-shadow(0 0 25px rgba(246, 224, 94, 0.6))",
duration: 400,
easing: "easeOutCubic",
});
});
letter.addEventListener("mouseleave", () => {
anime({
targets: letter,
translateZ: 200,
scale: 1,
filter: "drop-shadow(0 8px 20px rgba(0, 0, 0, 0.3))",
duration: 400,
easing: "easeOutCubic",
});
});
});

// Transition to login page
const loginLink = document.getElementById("login-link");
loginLink.addEventListener("click", (e) => {
e.preventDefault();
const leftSection = document.querySelector(".left-section");
const rightSection = document.querySelector(".right-section");

anime({
targets: [leftSection, rightSection],
translateX: [
0,
(el) =>
el === leftSection
? window.innerWidth - 520
: -window.innerWidth + 520,
],
duration: 600,
easing: "easeInOutQuad",
complete: () => {
window.location.href = "/login.html";
},
});
});
</script>
</body>
</html>
